<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon"
      type="image/png"
      href="images/favicon.png">

    <title>Life: A Database</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header col-md-8 col-md-offset-2">
          Life: A Database
        </div>
        <div class="col-md-8 col-md-offset-2">

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add to our database:</h4>
                </div>
                <div class="modal-body">
                  <form class="form" id="newEntry">
                    <div class="form-group">
                      <input class="domainkingdom" type="radio" name="type" value="domain">Domain
                      </label>
                      <label class="radio-inline">
                      <input class="domainkingdom" type="radio" name="type" value="kingdom">Kingdom
                      </label>
                      <br>
                      <br>
                      <input type="text" class="form-control" name="name" placeholder="Name">
                      <input type="text" class="form-control" name="characteristics" placeholder="Characteristics">
                      <input type="text" class="form-control" name="image" placeholder="Image URL">
                      <input type="text" id="domain" class="form-control" name="domain" placeholder="Domain">
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
        </div>
        <div class="col-xs-8 col-xs-offset-2">
        </div>

        <div class="col-xs-8 col-xs-offset-2">
          <div class="col-xs-4">
            <h5 class="text-center">What would you like to see?</h5>
          </div>
          <div class="col-xs-4">
            <select class="selector form-control">
              <option>Domains</option>
              <option>Kingdoms</option>
            </select>
          </div>
          <div class="col-xs-4">
            <button type="button" class="btn btn-default" data-target="#myModal">
              Add to the Database!
            </button>
          </div>
        </div>
        <table class="text-center table table-bordered">
        </table>

      </div>
    </div>
  </body>
</html>
